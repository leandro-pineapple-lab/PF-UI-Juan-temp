<div class="container margin-top-separation-sm">
  <app-title [title]="'Monthly Stats'"></app-title>
  <div class="card margin-top-separation-sm">
    <div class="card-header bg-gradient-secondary">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <label for="selectYear" class="bold text-white">Year:</label>
          <select id="selectYear" class="form-control input-sm" [(ngModel)]="reportFilters.year.value">
            <option *ngFor="let year of lastYearsList">{{year}}</option>
          </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 margin-top-separation-md">
          <app-report-actions
            title="Monthly Stats"
            [reportFilters]="reportFilters"
            [favoriteReport]="favoriteReport"
            [favoriteReports]="favoriteReports"
            (getFavoriteReportsEvent)="getMyFavoriteReports();"
            (getReportsEvent)="getReports();"
            ></app-report-actions>
        </div>
      </div>
    </div>
  </div>

  <div class="card margin-top-separation-sm">
    <div class="card-header">
      <h5>{{currentSelectedYear}} Monthly Stats</h5>
    </div>
    <div class="card-body">
      <app-table [showDefaultActions]="false"
      [showExcelAndColumnsVisibilityActions]="showColumnVisibilityAndExcelButton"
      (exportExcelEvent)="getReports(true)"
      [headerCssClass]="'table-info'"
      [tableInfo]="table" [noDataFoundText]="'No Monthly Stats reports found!'"></app-table>

      <h5>{{previousYear}} Comparison</h5>
      <app-table [showDefaultActions]="false"
      [headerCssClass]="'table-info'"
      [tableInfo]="previousYearComparisonTable" [noDataFoundText]="'No Monthly Stats reports for comparison found!'"></app-table>
    </div>
  </div>

</div>
