<div class="container margin-top-separation-sm">
  <app-title [title]="'Readmissions Report'"></app-title>
  <app-readmissions-filters
    [reportFilters]="reportFilters"
    (getReportsEvent)="refreshTable()"
  ></app-readmissions-filters>
  <div class="row margin-top-separation-md">
    <app-table [showDefaultActions]="false"
      [showExcelAndColumnsVisibilityActions]="showColumnVisibilityAndExcelButton"
      (exportExcelEvent)="getReports()"
      [pagination]="pagination" [headerCssClass]="'table-info'"
      [tableInfo]="table" [noDataFoundText]="'No Readmissions reports found!'"></app-table>
  </div>
</div>
