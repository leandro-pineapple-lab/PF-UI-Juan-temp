<div class="container margin-top-separation-sm">
  <app-title [title]="'Surgical Hx Report'"></app-title>
  <app-surgical-hx-filters
    [reportFilters]="reportFilters"
    (getReportsEvent)="pagination.page = 1; getReports()"
  ></app-surgical-hx-filters>

  <div class="margin-top-separation-sm">
      <app-table [showDefaultActions]="false"
      [showExcelAndColumnsVisibilityActions]="showColumnVisibilityAndExcelButton"
      [pagination]="pagination"
      (paginationChangeEvent)="getReports()"
      (exportExcelEvent)="getReports()"
      [headerCssClass]="'table-info'"
      [tableInfo]="table" [noDataFoundText]="'No Surgical Hx reports found!'"></app-table>
  </div>
</div>
