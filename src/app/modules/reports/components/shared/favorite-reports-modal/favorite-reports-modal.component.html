<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <table class="table table-bordered table-striped table-sm table-responsive">
      <thead>
        <tr>
          <th style="width: 80%;">
            Title
          </th>
          <th>
            More
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let favoriteReport of favoriteReports">
          <td>{{favoriteReport.title}}</td>
          <td>
            <button (click)="goToEditReportPage(favoriteReport)" ngbTooltip="Edit" class="btn btn-sm btn-primary">
              <i class="fa fa-pencil-square-o text-white icon-default-font-size" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
