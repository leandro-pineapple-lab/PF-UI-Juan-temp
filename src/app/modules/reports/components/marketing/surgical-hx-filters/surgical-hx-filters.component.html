<div class="card margin-top-separation-sm">
  <div class="card-header bg-gradient-secondary">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="txtSurgeryFrom" class="bold text-white">Surgery From:</label>
        <div class="input-group date" data-target-input="nearest">
          <input id="txtSurgeryFrom" type="text" class="form-control" [(ngModel)]="reportFilters.surgeryFrom.value" bsDatepicker>
          <div class="input-group-append">
              <div class="input-group-text h-100"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="txtSurgeryTo" class="bold text-white">Surgery To:</label>
        <div class="input-group date" data-target-input="nearest">
          <input id="txtSurgeryTo" type="text" class="form-control" [(ngModel)]="reportFilters.surgeryTo.value" bsDatepicker>
          <div class="input-group-append">
              <div class="input-group-text h-100"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="selectSurgeon" class="bold text-white">Surgeon:</label>
        <select id="selectSurgeon" class="form-control input-sm" [(ngModel)]="reportFilters.surgeon.value">
          <option value="">All</option>
          <option *ngFor="let surgeon of surgeonsList" [value]="surgeon.fullName">{{surgeon.fullName}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="checkAnonymize" class="bold text-white">Anonymize:</label>
        <br>
        <input id="checkAnonymize" type="checkbox" [(ngModel)]="reportFilters.anonymize.value">
        &NonBreakingSpace;
        <i class="fa fa-user-secret icon-default-font-size text-white" aria-hidden="true"></i>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <label for="selectProcedure" class="bold text-white">Procedure:</label>
        <select id="selectProcedure" class="form-control input-sm" [(ngModel)]="reportFilters.procedure.value">
          <option value="">All</option>
          <option *ngFor="let procedure of proceduresList" [value]="procedure.name">{{procedure.name}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 margin-top-separation-md">
        <app-report-actions
          title="Surgical Hx"
          [reportFilters]="reportFilters"
          [favoriteReport]="favoriteReport"
          [favoriteReports]="favoriteReports"
          (getFavoriteReportsEvent)="getMyFavoriteReports();"
          (getReportsEvent)="getReportsEvent.emit()"
          ></app-report-actions>
      </div>
    </div>
  </div>
</div>
