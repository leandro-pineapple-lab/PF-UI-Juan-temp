<div class="card margin-top-separation-sm">
  <div class="card-header bg-gradient-secondary">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
        <button *ngIf="filtersCollapsed"  (click)="filtersCollapsed = !filtersCollapsed" type="button" class="btn btn-tool" data-bs-toggle="collapse" data-bs-target="#filtersCardBody" aria-expanded="false" aria-controls="filtersCardBody">
          <i class="fa fa-plus text-fuchsia fa-2x" aria-hidden="true"></i>
        </button>
        <button *ngIf="!filtersCollapsed" (click)="filtersCollapsed = !filtersCollapsed" type="button" class="btn btn-tool" data-bs-toggle="collapse" data-bs-target="#filtersCardBody" aria-expanded="false" aria-controls="filtersCardBody">
            <i class="fa fa-minus text-fuchsia fa-2x" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <label for="txtOrderedSince" class="bold text-white">Ordered Since:</label>
        <div class="input-group date" data-target-input="nearest">
          <input id="txtOrderedSince" type="text" class="form-control" bsDatepicker>
          <div class="input-group-append">
              <div class="input-group-text h-100"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <label for="selectSurgeon" class="bold text-white">Surgeon:</label>
        <select id="selectSurgeon" class="form-control input-sm">
          <option value="">All</option>
          <option *ngFor="let surgeon of surgeonsList" [value]="surgeon.fullName">{{surgeon.fullName}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <label for="selectAdvocate" class="bold text-white">Advocate:</label>
        <select id="selectAdvocate" class="form-control input-sm">
          <option value="">All</option>
          <option *ngFor="let advocate of advocatesList" [value]="advocate">{{advocate}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <label for="allLeadsRadio" class="bold text-white d-block">Names Only</label>
        <input type="checkbox" name="leadsFilterRadio" id="allLeadsRadio" [value]="false">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 margin-top-separation-md">
        <button class="btn btn-warning">Get Report</button>
      </div>
    </div>
  </div>
  <div class="card-body collapse" id="filtersCardBody">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="selectItemsPending" class="bold">#Items Pending:</label>
        <select id="selectItemsPending" class="form-control input-sm">
          <option *ngFor="let pendingItem of pendingItemsList" [value]="pendingItem.value">{{pendingItem.text}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="selectStatus" class="bold">Status:</label>
        <select id="selectStatus" class="form-control input-sm">
          <option *ngFor="let status of statusList" [value]="status.value">{{status.text}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="selectFacility" class="bold">Facility:</label>
        <select id="selectFacility" class="form-control input-sm">
          <option value="">All</option>
          <option *ngFor="let hospital of hospitalsList" [value]="hospital.name">{{hospital.name}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="selectNoActivity" class="bold">No Activity:</label>
        <select id="selectNoActivity" class="form-control input-sm">
          <option *ngFor="let activity of noActivityList" [value]="activity.value">{{activity.text}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <!-- TODO - GET FROM DATABASE... -->
        <label for="selectItemsPending" class="bold">Include All Patients W/ Status:</label>
        <br>
        <input class="margin-x-xs" type="checkbox" name="statusCheckbox" id="checkClearances">
        <label for="checkClearances" class="bold">Clearances</label>
        <input class="margin-x-xs" type="checkbox" name="statusCheckbox" id="checkPreCert">
        <label for="checkPreCert" class="bold">Pre-Cert</label>
        <input class="margin-x-xs" type="checkbox" name="statusCheckbox" id="checkPreOp">
        <label for="checkPreOp" class="bold">Pre-Op</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
        <label for="checkAnonymize" class="bold">Anonymize:</label>
        <br>
        <input type="checkbox" name="anonymizeCheckbox" id="checkAnonymize">
        &nbsp;
        <i class="fa fa-user-secret icon-default-font-size" aria-hidden="true"></i>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 margin-top-separation-md">
          <i *ngIf="favoriteReports.length > 0" (click)="openMyFavoriteReportsModal()" ngbTooltip="My favorite Homework Status reports" class="fa fa-thumbs-up text-warning icon-default-font-size cursor-pointer" aria-hidden="true"></i>
          <i ngbTooltip="Add as favorite" class="fa fa-plus text-primary icon-default-font-size cursor-pointer margin-left-separation-sm" aria-hidden="true"></i>
          <!-- <i *ngIf="marketingOnly" ngbTooltip="To enable disabled filters. Go to your settings page and uncheck Marketing only feature" class="fa fa-info-circle text-info icon-default-font-size cursor-pointer margin-left-separation-sm" aria-hidden="true"></i> -->
        </div>
        <!-- <label for="selectNoActivity" class="bold">No Activity:</label>
        <select id="selectNoActivity" class="form-control input-sm">
        </select> -->
      </div>
    </div>
  </div>
</div>
