<div class="card margin-top-separation-sm">
  <div class="card-header bg-gradient-secondary">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="txtFrom" class="bold text-white">From:</label>
        <div class="input-group date" data-target-input="nearest">
          <input id="txtFrom" type="text" class="form-control" [(ngModel)]="reportFilters.from.value" bsDatepicker>
          <div class="input-group-append">
              <div class="input-group-text h-100"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <label for="txtLastContactTo" class="bold text-white">To:</label>
        <div class="input-group date" data-target-input="nearest">
          <input id="txtLastContactTo" type="text" class="form-control" [(ngModel)]="reportFilters.to.value" bsDatepicker>
          <div class="input-group-append">
              <div class="input-group-text h-100"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <div>
          <label class="bold text-white">Type:</label>
          <br/>
          <input id="radioPatient" name="radioType" type="radio" [(ngModel)]="reportFilters.statusType.value" value="P">
          <label for="radioPatient" class="bold text-white">Patient</label>
          &NonBreakingSpace;
          <input id="radioLead" name="radioType" type="radio" [(ngModel)]="reportFilters.statusType.value" value="L">
          <label for="radioLead" class="bold text-white">Lead</label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
        <div>
          <label for="checkAnonymize" class="bold text-white">Anonymize:</label>
          <br>
          <input id="checkAnonymize" type="checkbox" [(ngModel)]="reportFilters.anonymize.value">
          &NonBreakingSpace;
          <i class="fa fa-user-secret icon-default-font-size text-white" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 margin-top-separation-md">
        <app-report-actions
          title="Stop Process"
          [reportFilters]="reportFilters"
          [favoriteReport]="favoriteReport"
          [favoriteReports]="favoriteReports"
          (getFavoriteReportsEvent)="getMyFavoriteReports();"
          (getReportsEvent)="getReportsEvent.emit()"
        ></app-report-actions>
      </div>
    </div>
  </div>
</div>
