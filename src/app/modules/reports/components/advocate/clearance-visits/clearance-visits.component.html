<div class="container margin-top-separation-sm">
  <app-title [title]="'Clearance Visits Report'"></app-title>
  <app-clearance-visits-filters
  [reportFilters]="reportFilters"
  (getReportsEvent)="pagination.page = 1; getReports()"
  ></app-clearance-visits-filters>
  <div class="row margin-top-separation-md">
    <app-table [showDefaultActions]="false"
      [showExcelAndColumnsVisibilityActions]="showColumnVisibilityAndExcelButton"
      (exportExcelEvent)="getReports()"
      (paginationChangeEvent)="getReports()" [pagination]="pagination" [headerCssClass]="'table-info'"
      [tableInfo]="table" [noDataFoundText]="'No Clearance Visits reports found!'"></app-table>
  </div>
</div>
