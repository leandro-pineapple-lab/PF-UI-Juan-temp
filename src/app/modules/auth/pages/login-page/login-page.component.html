<div id="card-container" class="container h-100">
  <div class="d-flex justify-content-center h-100">
      <div class="user_card">
          <div class="d-flex justify-content-center">
              <div class="brand_logo_container">
                  <img src="../../../assets/images/HeaderLogin.gif" class="brand_logo" alt="Logo">
              </div>
          </div>
          <div class="d-flex justify-content-center form_container">
              <form>
                  <div class="input-group mb-3">
                      <div class="input-group-append">
                          <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                      </div>
                      <input (keyup.enter)="login();" [(ngModel)]="model.userId" type="text" name="userId" class="form-control input-sm" value="" placeholder="User Name">
                  </div>
                  <div class="input-group mb-2">
                      <div class="input-group-append">
                          <span class="input-group-text"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                      </div>
                      <input (keyup.enter)="login();" [(ngModel)]="model.password" type="password" name="password" class="form-control input-sm" value="" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input margin-top-separation-sm" id="customControlInline">
                          &nbsp;
                          <label class="custom-control-label" for="customControlInline">Remember User Name</label>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center mt-3 login_container">
                      <button (click)="login();" type="button" name="button" class="btn btn-primary">Log into PatientFlow</button>
                  </div>
              </form>
          </div>

          <div class="mt-4">
              <div class="d-flex justify-content-center links">
                  <a [routerLink]="['/user/reset-password']">Forgot your password?</a>
              </div>
          </div>
          <img src="../../../assets/images/FooterLogin.gif" alt="Footer Login">
      </div>
  </div>
  <div id="login-footer">Copyright Â© 2022 ProNex, Inc. All rights reserved.</div>
</div>
